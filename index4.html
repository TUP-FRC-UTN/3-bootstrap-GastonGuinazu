        <title>Cine Hoyts!</title>

<body>


    <div class="container-fluid bg-dark py-5">
        <div class="container text-white">
            <h1 class="display-3">Hoyts!</h1>
            <p class="lead">Mejor lugar para ver tus peliculas favortias</p>
        </div>
    </div>   
    
    <div>
    <form action="">
        <h3>Complete el formulario</h3> <br>

        <div class="form-row">
            <div class="form-group col-lg-7 col-sm-12">
                <label for="Nombre">Nombre</label>
                <input type="text" placeholder="Ingrese nombre" class="form-control" name="nombre" id="nombre">
            </div>
            <div class="form-group col-lg-7 col-sm-12">
                <label for="apellido">Apellido</label>
                <input type="text" class="form-control" name="apellido" id="apellido">
            </div>
            <div class="form-group col-lg-6 col-sm-12">
                <label for="email">Email</label>
                <input type="text" class="form-control" name="email" id="email">
            </div> 
            <div class="form-group col-lg-6 col-sm-12">
                <label for="password">Password</label>
                <input type="password" placeholder="Ingrese su contraseÃ±a" class="form-control" name="password" id="password">
            </div> 
            <div class="form-group col-lg-12 col-sm-12">
            <label for="lugar">Elige tu cine</label> <br>
            <select name="lugar" id="lugar"> 
                <option value="elija">Elija..</option>
                <option value="abasto">Hoyts Abasto</option>
                <option value="patio olmos">Hoyts Patio Olmos</option>
                <option value="nuevo centro">Hoyts Nuevo Centro</option>
                <option value="unicenter">Hoyts Unicenter</option>
            </select>
        </div>
           
            <div class="form-group col-lg-12 col-sm-12"> <br>
                <label for="peliculas">Que quieres ver?</label> <br>
                <select name="peliculas" id="peliculas">
                    <option value="batman">Batman</option>
                    <option value="a ciegas">A ciegas</option>
                    <option value="ambulancia">Ambulancia</option>
                    <option value="exodo">Exodo</option>
                </select>
            </div> 
            
            <div class="form-group col-lg-6 col-sm-12">
                <br> 
                <button type="submit" class="btn btn-primary">Guardar</button>
            </div>
            
        </div>
    
    </form>
</div>
